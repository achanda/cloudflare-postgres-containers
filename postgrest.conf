# PostgREST configuration
db-uri = "postgres://postgres:postgres@localhost:5432/postgres"
db-schema = "public"
db-anon-role = "anon"
db-pool = 10

# Server configuration
server-port = 3000
server-host = "0.0.0.0"

# JWT configuration (optional for basic setup)
# jwt-secret = "your-jwt-secret"

# Logging
log-level = "info"

# CORS settings
server-cors-allowed-origins = "*"
server-cors-allowed-headers = "Content-Type,Authorization"
server-cors-allowed-methods = "GET,POST,PUT,DELETE,OPTIONS"

# Rate limiting
max-rows = 1000

# Connection settings
db-pool-timeout = 10
db-extra-search-path = "public"

# Retry settings for schema cache
db-channel-enabled = true 